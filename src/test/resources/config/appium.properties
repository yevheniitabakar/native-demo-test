# ==================== Appium Server Configuration ====================
appiumServerUrl=http://127.0.0.1:4723/

# ==================== Platform Configuration ====================
# Set platform via command line: -Dplatform=android or -Dplatform=ios
# Default: Android
platformName=Android

# ==================== Android Configuration ====================
# Android device name or emulator name
device.android.name=Android Emulator
device.android.platformVersion=14
device.android.automationName=UiAutomator2

# ==================== iOS Configuration ====================
# iOS simulator name
device.ios.name=iPhone 16
device.ios.platformVersion=26.1
device.ios.automationName=XCUITest
# Optional: Specify UDID to always use the same simulator (auto-detected if not set)
# device.ios.udid=

# ==================== Device Configuration ====================
# For Android: device name or emulator name
# For iOS: simulator name
deviceName=Android Emulator

# Platform version (e.g., 14 for Android, 18.0 for iOS)
platformVersion=14

# ==================== Automation Engine ====================
# For Android: UiAutomator2 or Espresso
# For iOS: XCUITest
automationName=UiAutomator2

# ==================== Application Configuration ====================
# Path to the application (.apk for Android, .app for iOS)
# Can be local path or URL
app.android.path=testApps/android/android.wdio.native.app.v1.0.8.apk
app.ios.path=testApps/ios/Payload/wdiodemoapp.app
app=

# ==================== Capabilities Configuration ====================
# New command timeout in seconds
newCommandTimeout=120

# ==================== Optional Capabilities ====================
# Automatically grant app permissions
autoGrantPermissions=true

# Automatically accept alerts
acceptInsecureCerts=true

# Full reset - uninstall app after session (default: false for iOS, true for Android)
# For iOS: keeping this false prevents simulator from being restarted
appium:fullReset=false

# Do not reset between sessions (default: true for iOS, false for Android)
# For iOS: keeping this true keeps the simulator and app state between tests
appium:noReset=true

# Use prebuilt WebDriverAgent (prevents WDA rebuild which takes 1-2 minutes)
appium:usePrebuiltWDA=true

# Skip device initialization (prevents simulator reset)
appium:skipDeviceInitialization=true

# ==================== Advanced Configuration ====================
# ADB timeout in seconds (Android only)
adbExecTimeout=30000

# Appium timeout for starting the app
appWaitDuration=10000

# ==================== Logging and Reporting ====================
# Enable driver logging
enableLogs=true

# Screenshot on failure
takeScreenshotOnFailure=true
